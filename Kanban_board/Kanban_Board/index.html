<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">



        <div  id="todoboard"  class="board">

            <h2>To-Do</h2>
            
                <p  draggable="true" class="item">learn React</p>
                <p draggable="true" class="item">learn JS</p>
           
            </div>



        <div class="board">
            <h2>In Progress</h2>
        </div>
        <div class="board">
            <h2> Done</h2>
        </div>
    </div>
    <button type="button" id="button">Create Task</button>
    <script src="script.js"></script>
</body>
</html>
