<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance color picker </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Adavance  Color Pick</h1>
        <div class="colorinputa">
            <input type="color" id="colorinput">
                <p id="colorcode">#000000</p>
                <button id="copy_button">Copy color code </button>
        </div>
        
        <div class="complemenatrycolor">
            <h2>Complementry Color </h2>
            <div id="complementary"></div>
        </div>
        <button id="savecolor" style="background-color: chartreuse; border-radius: 2px; color: black; width: 20vh;height: 5vh ;">Save color </button>
        <div class="favcolor">
            <h2>Fav color</h2>
            <div id="favcolorcontainer"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
